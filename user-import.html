  <body style="background: #45ADEF !important">
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve

    <div class="container">
      <div class="table">
        <div class="table-cell">
          <div class="row">
            <div class="col-xs-12">
              <header class="text-center">
                <a href="https://blueapache.com">
                  <img src="img/blueapache-logo.png" />
                </a>
              </header>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="OrgSearch">Search Org</label>
              <input
                type="text"
                id="OrgSearch"
                class="form-control"
                placeholder="Org Name (min 5 chars)"
                onInput="refreshOrgList(this, document.getElementById('OrgList'))"
              />
            </div>
            <div class="form-group col-md-12">
              <label for="OrgList">Select Org</label>
              <select
                id="OrgList"
                class="form-control"
                onChange="refreshGrpList(this, document.getElementById('GrpList'));"
              >
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="GrpList">Select Group</label>

              <select id="GrpList" class="form-control"> </select>
            </div>
            <div class="form-group col-md-12">
              <label for="UserList">Upload CSV (<a href="user-import.csv">template</a>)</label>
              <input
                type="file"
                id="UserList"
                class="form-control file-upload"
                onChange="processUsers(this, document.getElementById('UserListDisplay'))"
              />
            </div>
            <div class="table-responsive col-md-12">
              <table class="table">
                <thead><tr><td><b>First Name</b></td><td><b>Last Name</b></td><td><b>Email Address</b></td></tr></thead>
                <tbody id="UserListDisplay"></tbody>
              </table>
            </div>
            <div class="form-group col-md-12">
                <label for="ConfirmBtn">Confirm Changes</label>

              <button id="ConfirmBtn" class="form-control" onClick="createUsers()" disabled>Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
